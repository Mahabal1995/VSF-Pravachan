<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samachar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/70d67e3bbf.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="vyasa">
      <div class="img-container">
        <img src="images/smachar-min.png" alt="Vyasa" />
      </div>
      <div class="text-container">
        <p class="mb-4">
          On the occasion of Sharad Purnima, I bring to you a soulful
          visualisation.
        </p>
        <p>Simply sit back in a quite place and follow the voice.</p>
      </div>
    </section>
    <section class="samachar">
      <iframe
        width="100%"
        height="315"
        src="https://www.youtube.com/embed/Ruhz3TfGdKw?si=WOXWe5DGKaOgYaDV"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
      <div class="center">
        <p class="font-14 mt-30 mb-11">
          You can amplify your feeling by pefroming a ritual
        </p>
        <button>Begin Abhishekam</button>
      </div>
    </section>
  </body>
</html>
