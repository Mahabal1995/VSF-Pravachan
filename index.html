            href="https://mahabal1995.github.io/VSF-Pravachan-redirect-page/"

            <!-- <button id="showInAppButton" class="btn">Begin Abhishekam</button> -->
          </a>
        </div>
      </section>
    </section>

    <script>
      function redirectToAnotherPage(event) {
        var targetUrl = event.target.href;

        if (isExternalLink(targetUrl)) {
          window.open(targetUrl, "_blank");
          event.preventDefault();
        }
      }

      function isExternalLink(url) {
        return !url.includes("sadhana.app");
      }
    </script>
